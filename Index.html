<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Con Chồn Teemo</title>
    <link type="text/css" rel="stylesheet" href="Case.css">

</head>
<body>

<!--<audio src="Image/LOL.mp3" autoplay></audio>-->
<h1 class="game-title">League Of Legends</h1>
<div class="overlay-text visible">
    Click to Start
</div>
<div id="gameOverText" class="overlay-text">
    GAME OVER!
    <span class="overlay-text-small">Click to Restart</span>
</div>
<div id="winText" class="overlay-text">
    YOU WIN!
    <span class="overlay-text-small">Click to Mission 2</span>
</div>

<div id="gameMainBlock" class="game-container">
    <div id="gameInfoBlock" class="game-info-block">
        <div class="game-info">
            <span id="Timer"></span>
        </div>
        <div class="game-info">
            <span id="Flips"></span>
        </div>
    </div>
</div>
<script type="text/javascript" src="Controll.js"></script>
<script type="text/javascript" src="Case.js"></script>
</body>
</html>
